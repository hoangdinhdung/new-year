<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chúc Mừng Năm Mới 2024</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <h1></h1>
        <p id="message"></p>

        <div class="countdown">
            <h2>Đếm ngược đến giao thừa</h2>
            <div id="countdown"></div>
        </div>

        <button id="toggleMusic">Bật nhạc</button>
        <audio id="backgroundMusic" loop>
            <source src="tet_music.mp3" type="audio/mpeg">
            Trình duyệt của bạn không hỗ trợ phần tử âm thanh.
        </audio>
    </div>
    <!-- Hiệu ứng tuyết rơi -->
    <div class="snowflake">❄</div>
    <div class="snowflake" style="left: 10%; animation-duration: 12s;">❄</div>
    <div class="snowflake" style="left: 20%; animation-duration: 8s;">❄</div>
    <div class="snowflake" style="left: 30%; animation-duration: 15s;">❄</div>
    <div class="snowflake" style="left: 40%; animation-duration: 10s;">❄</div>

</body>

</html>
